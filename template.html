<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawsome Grooming Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000000;
            color: white;
            -ms-overflow-style: none;
            scrollbar-width: none;
            background-image: url('https://images.unsplash.com/photo-1583337130417-3346a1be7dee?q=80&auto=format&crop=entropy');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: -1;
        }

        /* Navigation */
        nav {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 1rem;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 105, 180, 0.2);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 13px;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #FF69B4;
            background: rgba(255, 105, 180, 0.1);
        }

        nav a.active {
            color: #FF69B4;
            background: rgba(255, 105, 180, 0.15);
            border: 1px solid rgba(255, 105, 180, 0.3);
        }

        /* Header */
        .header {
            text-align: center;
            padding: 4rem 2rem;
        }

        .header h1 {
            color: #FF69B4;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .separator {
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #FF69B4, transparent);
            margin: 20px auto;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Card Styling */
        .card {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 105, 180, 0.3);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 105, 180, 0.2);
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.9);
            color: #FF69B4;
            text-align: center;
            padding: 1.5rem;
            margin-top: 4rem;
            border-top: 1px solid rgba(255, 105, 180, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                text-align: center;
                gap: 0.5rem;
            }
            
            nav a {
                font-size: 12px;
                padding: 6px 12px;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
